<!DOCTYPE html>
<html lang="fr'>
<head>
	<meta charset="UTF-8">
	<title>Connexion</title>
	<link rel="stylesheet" type="text/css" href="css/index.css"> 
	<!--BOOTSTRAP CSS IMPORT-->
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	
	<div class="container h-80">
		<div class="row align-items-center h-100">
			<div class="col-3 mx-auto">
				<div class="text-center">
					<img id="profile-img" class="rounded-circle profile-img-card" src="https://i.imgur.com/6b6psnA.png" />
					<p id="profile-name" class="profile-name-card"></p>
					<form class="form-signin">


						<input type="login" name="login" id="inputPassword"
						class="form-control form-group" placeholder="Login" required
						autofocus>
						
						<input type="password" name="password" id="inputPassword"
						class="form-control form-group" placeholder="Mot De Passe" required
						autofocus>
						
						<button class="btn btn-lg btn-primary btn-block btn-signin"
						type="submit">Se connecter</button>
						
						<br>
						<p id="noAccount">Pas de compte ?</p>
						<button class="btn btn-lg btn-primary btn-block btn-signin" onClick="javascript:document.location.href='signUp.html'">S'inscrire</button>
					</form>
					<!-- /form -->
				</div>
			</div>
		</div>
	</div>
</body>
